version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: usermanagement-db
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: Password123!
      POSTGRES_DB: UserManagementDb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d UserManagementDb"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
